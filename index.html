<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="" class="form">
      <center>
        <img src="./images/snake.jpg" alt="Snake Picture" >
      </center>
      <div>
        <label for="fname">What is this animal?</label><br>
        <input type="text" id="fname" name="fname" value=""><br>        
      </div>

      <div>
        <input type="radio" id="bird" name="animal_type" value="Bird">
        <label for="bird">Bird</label><br>
        <input type="radio" id="mammal" name="animal_type" value="Mammal">
        <label for="css">Mammal</label><br>
        <input type="radio" id="amphibian" name="animal_type" value="Amphibian">
        <label for="amphibian">Amphibian</label>        
      </div>

      <div>
        <input type="checkbox" id="location1" name="location1" value="Branch">
        <label for="vehicle1">On a branch</label><br>
        <input type="checkbox" id="location2" name="location2" value="Tree">
        <label for="vehicle2">On a tree</label><br>        
      </div>

      <div>
        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>         
      </div>

      <div>
        <button class="reset-button">Reset Form</button>
        <button class="submit-button">Submit</button>        
      </div>
    </form>
  </div>
</body>
</html>
